name: pulse
description: Weather and news app for Ubuntu.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.19.5"

dependencies:
  collection: ^1.16.0
  flutter:
    sdk: flutter

  handy_window: ^0.4.0
  intl: ^0.19.0
  open_weather_client: ^2.3.2
  safe_change_notifier: ^0.3.0
  yaru: ^4.1.0

  flutter_weather_bg_null_safety:
    git:
      url: https://github.com/Feichtmeier/flutter_weather_bg_null_safety
      ref: b9e3943904596809b957b44a3733b3794a43517b
  watch_it: ^1.4.1
  xdg_directories: ^1.0.4
  path_provider: ^2.1.3
  path: ^1.9.0
  connectivity_plus: ^6.0.3
  fl_chart: ^0.67.0

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - assets/apikey.json
