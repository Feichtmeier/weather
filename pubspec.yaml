name: pulse
description: Weather and news app for Ubuntu.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  collection: ^1.16.0
  flutter:
    sdk: flutter

  geolocator: ^11.0.0
  geolocator_apple: ^2.2.7
  geolocator_linux: ^0.2.0+2
  handy_window: ^0.3.1
  intl: ^0.19.0
  open_weather_client: ^2.2.0
  provider: ^6.0.5
  safe_change_notifier: ^0.3.0
  yaru: ^1.2.2
  yaru_icons: ^2.4.0
  yaru_widgets: ^3.6.0

  flutter_weather_bg_null_safety:
    git:
      url: https://github.com/Feichtmeier/flutter_weather_bg_null_safety
      ref: b9e3943904596809b957b44a3733b3794a43517b
  geocoding_resolver: ^0.0.3+2

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - assets/apikey.json
